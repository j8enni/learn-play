<body>
    <div class="background">
        <img src="img/Vector.png" alt="Облака" class="clouds">
        <img src="img/Vector2.png" alt="Луна" class="moon">
    </div>

    <div class="login-container">
        <h1>РЕГИСТРАЦИЯ</h1>
        <form>
            <div class="input-group">
                <label for="login">Логин</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i> <img src="img/user 1.png" alt="user">
                    <input type="text" id="login" placeholder="Введите свой логин">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i> <img src="img/padlock 1.png" alt="password">
                    <input type="password" id="password" placeholder="Введите свой пароль">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Подтвердите пароль</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i> <img src="img/padlock 1.png" alt="password">
                    <input type="password" id="password" placeholder="Подтвердите свой пароль">
                </div>
            </div>

            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            

            <a href="levels.html"><button type="button">Зарегистрироваться</button></a>

    </div>
